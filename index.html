<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/styles.css">
    <title>MY-SLACK || PROFILE-PROJECT</title>
</head>

<body>
    <header>

        <section id="div">
            <div class="divs" id="div1">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./JS/script.js"></script>
